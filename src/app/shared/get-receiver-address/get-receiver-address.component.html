<form #receiverForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input class="form-control input-md" #name="ngModel" required name="Name" type="text" placeholder="Name" [(ngModel)]="address.name">
          <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
        </div>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="street">Street Name</label>
              <input class="form-control input-md" #street="ngModel" required name="street" type="text" placeholder="street" [(ngModel)]="address.street">
              <div class="alert alert-danger" [hidden]="street.valid">Street is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="email">City</label>
              <input class="form-control input-md" #city="ngModel" required name="city" type="text" placeholder="City" [(ngModel)]="address.city">
              <div class="alert alert-danger" [hidden]="city.valid">City is required and must be valid</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="state">State</label>
              <input class="form-control input-md" #state="ngModel" required name="state" type="text" placeholder="State" [(ngModel)]="address.state">
              <div class="alert alert-danger" [hidden]="state.valid">State is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="zip">Pincode</label>
              <input class="form-control input-md" #zip="ngModel" required name="zip" type="text" placeholder="Pincode" [(ngModel)]="address.zip">
              <div class="alert alert-danger" [hidden]="zip.valid">Pincode is required and must be valid</div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!receiverForm.valid" (click)="goToNext(receiverForm)">
            Next
            <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
