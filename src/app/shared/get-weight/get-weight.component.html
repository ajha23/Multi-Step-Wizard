<form #weightForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group">
          <label class="control-label" for="name">Weight</label>
          <input class="form-control input-md" #Weight="ngModel" required name="Weight" type="text" placeholder="Weight" [(ngModel)]="weight">
          <div class="alert alert-danger" [hidden]="Weight.valid">Weight is required</div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(weightForm)">
            <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!weightForm.valid" (click)="goToNext(weightForm)">
            Next
            <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
