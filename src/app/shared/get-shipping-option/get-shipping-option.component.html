<form #shippingMethodForm="ngForm" class="editForm" novalidate>
  <div class="form-horizontal">
    <div class="tab-pane fade in active">
      <h4 class="head text-center">{{title}}</h4>
      <br/>
      <div class='row'>
        <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" #shippingMethod="ngModel" required name="shippingMethod" [(ngModel)]="ship" value="Ground"> Ground
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" #shippingMethod="ngModel" required name="shippingMethod" [(ngModel)]="ship" value="Priority"> Priority
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-center space-20">
        <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(shippingMethodForm)">
          <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
        <button class="btn btn-outline-rounded btn-info" [disabled]="!shippingMethodForm.valid" (click)="goToNext(shippingMethodForm)"> Next
          <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
    </div>
  </div>
</form>
